extra_javascript:
  - javascripts/mathjax.js # 支持数学公式，ref : https://squidfunk.github.io/mkdocs-material/reference/mathjax
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/twemoji@latest/dist/twemoji.min.js

# Plugin
plugins:
  - search:
      separator: '[\s\u200b\-]'  # 中文搜索, pip install jieba
      # 参考:https://squidfunk.github.io/mkdocs-material/blog/2022/05/05/chinese-search-support/?h=%E4%B8%AD%E6%96%87
  - statistics
  #- git-revision-date #每页底部显示文档最后更新日期，安装 pip install mkdocs-git-revision-date-plugin
  - git-revision-date-localized:  #每个页面底部添加本地化更新和创建日期，安装pip install mkdocs-git-revision-date-localized-plugin
      type: date #日期格式，有效值为date、datetime、iso_date、iso_datetime,timeago
      # fallback_to_build_date: true  #默认false，启用则回退到mkdocs build执行的时间
      enable_creation_date: true  #最后更新日期旁边显示与页面关联的文件的创建日期

markdown_extensions:
# Python Markdown
  - toc: #目录
      permalink: true # link for each title
      title: Table of Content 
  - admonition #警告或标注
  - pymdownx.details #细节折叠
  - pymdownx.superfences #超级围栏
  - pymdownx.critic 

  - abbr #缩写或名词
  - attr_list #属性列表（按钮-颜色图标）
  - def_list #定义列表
  - footnotes #行内脚注
  - tables #表格
  - meta #元数据
  - md_in_html #HTML 中的 Markdown
  - pymdownx.arithmatex: #数学公式
      generic: true
  - pymdownx.betterem: #粗体斜体
      smart_enable: all
  - pymdownx.caret #插入角标符号(`^`)
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight #代码高亮，对代码块（SuperFences）和行内代码块（InlineHilite）的语法突出显示

  - pymdownx.inlinehilite #行内高亮
  - pymdownx.keys #键盘键和组合  
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark #双等号(`==`)
  - pymdownx.smartsymbols #智能符号
  - pymdownx.tilde # 删除线
  - pymdownx.snippets: # 允许将其他文件内容插入文件，语法是 --8<-- "filename.ext" 等，参见 https://facelessuser.github.io/pymdown-extensions/extensions/snippets/#snippets-notation
      auto_append:
        - includes/abbreviations.md
      base_path: ["docs"]
  - pymdownx.superfences: # 此配置启用对Mermaid.js图表的本机支持
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed: #内容选项卡
      alternate_style: true 
  - pymdownx.tasklist: #任务列表
      custom_checkbox: true
  - admonition
  - pymdownx.details
