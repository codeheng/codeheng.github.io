site_name: Yiheng的笔记本
site_url: http://codeheng.github.io
repo_name: Yiheng's NoteBook
repo_url: https://github.com/codeheng/codeheng.github.io

nav:
  - 🏡 主页: 
    - index.md
    - ❤️ 关于我: home/about.md  
  - 核心基础知识:
    - 核心基础知识/index.md
  - 安全:
    - 安全/index.md
  - 杂项:
    - 杂项/index.md
    - MarkDown教程: 杂项/markdown.md

theme: 
  name: material
  favicon: logo.ico
  features:
    - search.highlight
    - navigation.tabs # 一级导航在横着的导航栏
    - content.code.annotate # 可以在代码块中增添点击展示的注释，参见 https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
    # - navigation.tracking # 地址栏中的 URL 会随当前位置变化为对应小节的 URL
    - navigation.indexes # 将 index 页面直接附到小节名上
    - navigation.top # 回到顶部按钮
    # - navigation.sections # 二级导航是粗体
    # - navigation.expand # 导航默认展开
    - toc.follow # toc 跟随
    # - toc.integrate # 文档 toc 集成到总目录中
  font: 
    text: Noto Serif SC
    code: Roboto Mono
  language: 'zh'
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: grey
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon: 
    logo: material/notebook-outline 
  custom_dir: overrides # 用来搞评论的，参考 https://squidfunk.github.io/mkdocs-material/setup/adding-a-comment-system/

extra:
  analytics:
    provider: google
    property: G-JT9BRCXKJJ
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codeheng
    - icon: fontawesome/solid/envelope
      link: mailto:yihenghhh@gmail.com


edit_uri: ""
copyright: '本页面的全部内容在 <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a> 和 <a href="https://github.com/zTrix/sata-license">SATA</a> 协议之条款下提供，附加条款亦可能应用'
extra_css:
  - stylesheets/extra.css
  - stylesheets/status.css

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-]'  # 中文搜索, pip install jieba
      # 参考:https://squidfunk.github.io/mkdocs-material/blog/2022/05/05/chinese-search-support/?h=%E4%B8%AD%E6%96%87
  - statistics
markdown_extensions:
# Python Markdown
  - toc:
      permalink: true # link for each title
      slugify: !!python/name:pymdownx.slugs.uslugify # enable Unicode link
      title: Table of Content 
  - admonition
  - pymdownx.details
  - pymdownx.superfences


  - abbr
  - attr_list
  - def_list
  - footnotes
  - tables
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      # smart_enable: all
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets: # 允许将其他文件内容插入文件，语法是 --8<-- "filename.ext" 等，参见 https://facelessuser.github.io/pymdown-extensions/extensions/snippets/#snippets-notation
      auto_append:
        - includes/abbreviations.md
      base_path: ["docs"]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details