theme: 
  name: material
  favicon: assets/logo.ico

  icon: 
    logo: material/school-outline
  
  features:
    - search.highlight
    - navigation.tabs # 一级导航在横着的导航栏
    - navigation.instant # 即时加载 ref: https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#:~:text=%C2%B6-,Instant%20loading,%C2%B6,-5.0.0
    - content.code.annotate # 可以在代码块中增添点击展示的注释，参见 https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
    #- navigation.tracking # 地址栏中的 URL 会随当前位置变化为对应小节的 URL
    - navigation.indexes # 将 index 页面直接附到小节名上
    - navigation.top # 回到顶部按钮
    # - navigation.sections # 二级导航是粗体
    # - navigation.expand # 导航默认展开
    - toc.follow # toc 跟随
    # - toc.integrate # 文档 toc 集成到总目录中
    - content.code.copy
  
  font: 
    text: Noto Serif SC
    code: Roboto Mono
  
  language: 'zh'

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: grey
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
        
  custom_dir: overrides # 用来搞评论的，参考 https://squidfunk.github.io/mkdocs-material/setup/adding-a-comment-system/

extra:
  analytics:
    provider: google
    #property: G-JT9BRCXKJJ
    property: G-XXXXXXXXXX
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codeheng
    - icon: fontawesome/solid/envelope
      link: mailto:yihenghhh@gmail.com


